<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар" />
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__edit-button" type="button"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__button profile__add-button" type="button"></button>
    </section>

    <section class="photos">
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <input name="input-name" id="input-name" type="text" minlength="2" maxlength="40" class="popup__input" required/>
        <span id="input-name-error" class="popup__error"></span>
        <input id="input-about" name="input-about" type="text" minlength="2" maxlength="200" class="popup__input" required/>
        <span id="input-about-error" class="popup__error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button " type="button"></button>
    </div>
  </div>

  <div class="popup popup-change-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="change-avatar" novalidate>
        <input name="input-url" id="input-url" type="url" placeholder="Ссылка на картинку" required class="popup__input"/>
        <span id="input-url-error" class="popup__error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button " type="button"></button>
    </div>
  </div>

  <div class="popup popup-preview">
    <div class="popup-preview__container">
      <button class="popup__close-button" type="button"></button>
      <figure class="popup-preview__photo-figure">
        <img class="popup-preview__image" />
        <figcaption class="popup-preview__photo-caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup-add-photo">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-place" novalidate>
        <input name="photo-name" id="photo-name" type="text" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required/>
        <span id="photo-name-error" class="popup__error"></span>
        <input name="photo-link" id="photo-link" type="url" class="popup__input" placeholder="Ссылка на картинку" required/>
        <span id="photo-link-error" class="popup__error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <template id="card">
    <li class="elements__card">
      <img class="elements__image" />
      <button class="elements__delete-button"></button>
      <div class="elements__title-container">
        <h2 class="elements__title"></h2>
        <div class="elements__like_block">
            <button type="button" class="elements__like-button"></button>
            <span class="elements__like_count"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
