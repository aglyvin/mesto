<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар"/>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто1111111111111</h1>
                    <button class="profile__button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>

                </div>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button class="profile__button profile__add-button" type="button"></button>
        </section>

        <section class="photos">
            <ul class="elements">
                <li class="elements__card">
                    <img src="./images/karachaevsk.jpg" class="elements__image" alt="Монастырь в горах">
                    <div class="elements__title-container">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/elbrus.png" class="elements__image" alt="Вид на Эльбрус">
                    <div class="elements__title-container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/dombay.png" class="elements__image" alt="Горный пик">
                    <div class="elements__title-container">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/elbrus.png" class="elements__image" alt="Вид на Эльбрус">
                    <div class="elements__title-container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/dombay.png" class="elements__image" alt="Горный пик">
                    <div class="elements__title-container">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/karachaevsk.jpg" class="elements__image" alt="Монастырь в горах">
                    <div class="elements__title-container">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>

            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__content">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="popup-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="input-name" type="text" class="popup__input popup__input-name" >
                <input name="input-about" type="text" class="popup__input popup__input-about">
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close-button" type="button"></button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
